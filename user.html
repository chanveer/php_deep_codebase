<!DOCTYPE html>
<html>
<head>
  <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 25%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            
        }
  </style>
  <script> 
   function showGrid() {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } 
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("get","display.php",true);
        xmlhttp.send();
    }  
    
    function myFunction() {
        var x = document.getElementById("hours");
        valentered =  x.value;
        
        if(valentered > 24){
         
          alert("Value should be in between 0-24");
          document.getElementById("hours").value = "";
          
        }
    }
  </script>
  </head>
<body>
<form action="index.php" method = "POST">
    <table>
          <tr>
              <td>Name</td>
              <td><input type="text" name="name" value="" required></td>
          </tr>
           <tr>
              <td>Age</td>
              <td><input type="text" name="age" value="" pattern="[0-9]{2}" title="Enter your age in integer format" required></td>
          </tr>
           <tr>
              <td>Effective Hours Sleep:</td>
              <td><input type="text" id = "hours" name="hours" pattern="[0-9]{2}" title="Enter your hours in integer format" value="" onkeyup="myFunction()" required></td>
          </tr>
      <tr>
        <td ><input type="submit" value="Calculate">&nbsp;<input type = 'reset' value = 'clear'></td>
        <td ><input type="button" value="Show All Sleep Cycle" onclick  = "showGrid()" ></td>
      </tr>
  </table> 
</form> 
<br>
<div id="txtHint"></div>
</body>
</html>
